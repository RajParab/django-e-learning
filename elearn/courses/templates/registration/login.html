{% extends "base.html" %}

{% block title %} Log-in{% endblock %}

{% block content %}
<h1>Log-In</h1>
<div id="module">
{% if form.errors %}
	<p> Entered details don't match, Try Again</p>
{% else %}
	<p>Log-in using the below form</p>
{% endif %}

<div class ="login-form">
	<form action="{% url 'login' %}" method="post">
		{{ form.as_p }}
		{% csrf_token %}
		<input type="hidden" name="next"  value="{{ next }}" />
		<p> <input type="submit" value="Log-in"></p>
	</form>
</div>
</div>
{% endblock %}
